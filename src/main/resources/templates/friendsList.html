<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
    <link th:href="@{/css/friendsList.css}" rel="stylesheet" />
</head>
<body>
<h1>친구 목록</h1>

<table>
    <thead>
    <tr>
        <th>닉네임</th>
    </tr>
    </thead>
    <tbody>
    <!-- 반복문을 사용하여 친구 정보 표시 -->
    <tr th:each="info: ${friendsInfo.elements}">
        <td th:text="${info.profile_nickname}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
