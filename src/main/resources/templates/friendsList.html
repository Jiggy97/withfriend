<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr>
    <th>id</th>
    <th>profile_nickname</th>
</tr>
<br>
<!--    for each 와 같음   -->
<tr th:each="info: ${friendsInfo.elements}">

    <td th:text="${info.profile_nickname}"></td>
    <br>
</tr>
</body>
</html>
