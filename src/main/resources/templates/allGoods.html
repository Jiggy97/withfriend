<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신뢰 장터</title>
    <link th:href="@{/css/allGoods.css}" rel="stylesheet" />
</head>
<body>
<h2>신뢰 장터</h2>
<form th:action="@{/main/home}" method="get">
    <input type="submit" value="돌아가기">
</form>
<table>
    <tr>
        <th>상품명</th>
        <th>판매자</th>
        <th>가격</th>
        <th>설명</th>
        <th>수량</th>
    </tr>
    <tr th:each="goods: ${goodsList}">
        <td th:text="${goods.name}"></td>
        <td th:text="${goods.seller}"></td>
        <td th:text="${goods.price}"></td>
        <td th:text="${goods.description}"></td>
        <td th:text="${goods.stock}"></td>
    </tr>
</table>
</body>
</html>
