<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>flea friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #f5f5f5;
            color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* 횡에서 종으로 변경 */
            align-items: center; /* 가운데 정렬 */
        }

        /* 포인트 정보 스타일 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto; /* 포인트 정보와 버튼 사이 여백 조절 */
        }

        /* 버튼 스타일 */
        .point-button {
            background-color: #E0F2F1;
            color: #333;
            padding: 10px 20px; /* 버튼 크기 조절 */
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .point-button:hover {
            background-color: #45a049;
            color: #fff;
        }

        /* 컨테이너 스타일 */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
        }

        .animated-text {
            font-size: 36px;
            color: #333;
            margin-bottom: 100px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nickname {
            font-size: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .action-button {
            display: inline-block;
            padding: 40px 400px;
            background-color: #E0F2F1;
            color: #333;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #45a049;
            color: #fff;
        }

        .action-form input[type="submit"] {
            display: inline-block;
            padding: 40px 400px;
            background-color: #E0F2F1;
            color: #333;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-form input[type="submit"]:hover {
            background-color: #45a049;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="user-info">
        <span class="point-info">포인트: 100</span>
        <a class="point-button" href="#">포인트 충전</a>
    </div>
    <h1 class="animated-text">
        <span class="animated-text" th:text="${kakaoInfo.nickname}"></span>님 환영합니다!
    </h1>

</div>
<div class="container">
    <div class="button-container">
        <a class="action-button" th:href="@{|${agreeUrl}|}">친구목록 동의</a>
        <form class="action-form" th:action="@{/kakao/friendsInfo}" method="get">
            <input type="submit" value="친구목록 불러오기">
        </form>
        <form class="action-form" th:action="@{/trust/}" method="get">
            <input type="submit" value="신뢰 장터">
        </form>
        <form class="action-form" th:action="@{/kakao/logout}" method="get">
            <input type="submit" value="로그아웃">
        </form>
        <form class="action-form" th:action="@{/kakao/unlink}" method="get">
            <input type="submit" value="연결끊기">
        </form>
    </div>
</div>
</body>
</html>
